<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Users Approval Dashboard</title>
    <link rel="stylesheet" href="currency.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 sidebar" style="width: 270px;">
                <div class="logo">
                    <img src="logo-flame.svg" class="logo-flame" alt="logo">
                </div>
                <ul class="menu">
                    <li><a href="#"><span class="mdi mdi-cube menu-icon"></span> Users by Role</a></li>
                    <li><a href="#" class="active"><span class="mdi mdi-cube menu-icon"></span> Packages</a></li>
                    <li><a href="#"><span class="mdi mdi-cube menu-icon"></span> Things you hate/love</a></li>
                    <li><a href="#"><span class="mdi mdi-cube menu-icon"></span> Bank and Currency</a></li>
                    <li><a href="#" class="logout"><span class="mdi mdi-logout menu-icon"></span> Logout</a></li>
                </ul>
            </div>
            <!--sidebar / ended -->
            <div class="col-8">
                <div class="container">
                    <h4 class="text-dark">Bank and Currency List</h4>
                    <hr class="border-success" style="width: 100px;">

                    <!-- <div class="d-flex justify-content-center mb-3">
                        <button class="btn btn-primary me-2">Banks</button>
                        <button class="btn btn-primary">Currency</button>
                    </div> -->
                    <div>

                        <div class="row justify-content-center mx-auto">
                            <div class="col-8" style="margin-left: 120px;margin-top: 40px;">
                                <div class="header">
                                    <button class="btn btn-primary currency">Currency</button>
                                    <button class="btn btn-primary me-2 Banks">Banks</button>
                                    <button class="btn btn-primary add-currency">Add Currency</button>
                                </div>

                                <table style="width: 800px;margin-left: -90px;"
                                    class="table table-bordered text-center">
                                    <thead>
                                        <tr>
                                            <th>Currency</th>
                                            <th>Bank</th>
                                            <th>Country</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>USD</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <td><button class="btn-active btn-primary btn-sm Active">Active</button>
                                            </td>
                                            <td><button class="btn btn-primary btn-sm eddit">Edit</button></td>
                                        </tr>
                                        <tr>
                                            <td>EUR</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <!-- <td>Active</td> -->
                                            <td><button class="btn-active btn-primary btn-sm Active">Active</button>
                                            </td>
                                            <td><button class="btn btn-primary btn-sm eddit">Edit</button></td>
                                        </tr>
                                        <tr>
                                            <td>RUB</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <!-- <td>Active</td> -->
                                            <td><button class="btn-active btn-primary btn-sm Active">Active</button>
                                            </td>
                                            <td><button class="btn btn-primary btn-sm Active">Edit</button></td>
                                        </tr>
                                        <tr>
                                            <td>CNY</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <!-- <td>Active</td> -->
                                            <td><button class="btn-active btn-primary btn-sm Active">Active</button>
                                            </td>
                                            <td><button class="btn btn-primary btn-sm eddit">Edit</button></td>
                                        </tr>
                                        <tr>
                                            <td>AED</td>
                                            <td>-</td>
                                            <td>-</td>
                                            <!-- <td>Active</td> -->
                                            <td><button class="btn-active btn-primary btn-sm Active">Active</button>
                                            </td>
                                            <td><button class="btn btn-primary btn-sm eddit">Edit</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const statusButtons = document.querySelectorAll(".btn-active");

            statusButtons.forEach(button => {
                button.addEventListener("click", function () {
                    if (this.innerText.trim() === "Active") {
                        this.innerText = "Inactive";
                        this.style.backgroundColor = "#dc3545"; // Red for Inactive
                    } else {
                        this.innerText = "Active";
                        this.style.backgroundColor = "#28a745"; // Green for Active
                    }
                });
            });
        });
    </script>
</body>

</html>
