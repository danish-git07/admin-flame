<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank and Currency Form</title>
    <link rel="stylesheet" href="add-currency.css">
</head>
<body>
    <div class="container">
        <h2>Bank & Currency</h2>
        <form>
            <div class="form-group">
                <label for="currency">Currency Name<span>*</span></label>
                <input type="text" id="currency" placeholder="Enter Currency Name" required>
            </div>
            <div class="form-group">
                <label for="bank">Bank Name<span>*</span></label>
                <input type="text" id="bank" placeholder="Enter Bank Name" required>
            </div>
            <div class="form-group">
                <label for="country">Country<span>*</span></label>
                <input type="text" id="country" placeholder="Enter Country Name" required>
            </div>
            <div class="form-group radio-group">
                <label>Active Status:</label>
                <label><input type="radio" name="status" checked> Active</label>
                <label><input type="radio" name="status"> Inactive</label>
            </div>
            <button type="submit" class="btn">Save</button>
        </form>
    </div>
</body>
</html>
