<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Approval Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="AttributeList.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
</head>

<body>
    <div class="container-fluid d-flex">
        <div class="sidebar">
            <div class="logo">
                <img src="logo-flame.svg" class="logo-flame" alt="logo">
            </div>
            <ul class="menu">
                <li><a href="#"><span class="mdi mdi-cube menu-icon"></span>Users by Role</a></li>
                <li><a href="#" class="active"><span class="mdi mdi-cube menu-icon"></span> Packages</a></li>
                <li><a href="#"><span class="mdi mdi-cube menu-icon"></span> Things you hate/love</a></li>
                <li><a href="#"><span class="mdi mdi-cube menu-icon"></span> Bank and Currency</a></li>
                <li><a href="#" class="logout"><span class="mdi mdi-logout menu-icon"></span> Logout</a></li>
            </ul>
        </div>

        <div class="main-content d-flex align-items-center justify-content-center w-100">
            <div class="form-container p-4 rounded shadow bg-white">
                <h4 class="form-title text-center mb-4">Hate/Love Attribute List</h4>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Attribute Name <span class="text-danger">*</span></label>
                        <input type="text" aria-label="attribute" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea aria-label="Description"class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Attribute Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="love" name="attribute" checked>
                            <label class="form-check-label" for="love">Love Attribute</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hate" name="attribute">
                            <label class="form-check-label" for="hate">Hate Attribute</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="active" name="status" checked>
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="inactive" name="status">
                            <label class="form-check-label" for="inactive">Inactive</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
