<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate/Love Attribute List</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eceff1;
            color: #333;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .nav-link.active {
            color: #28a745 !important;
        }

        .container-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .container-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .table th {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #e2e6ea;
        }

        .btn-custom,
        .btn-primary {
            transition: 0.3s;
            border-radius: 25px;
        }

        .sidebar {
            background-color: #181a22;
            color: #fff;
            padding: 20px 0;
            height: 100vh;
            overflow-y: auto;
            /* width: 270px; */
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo h2 {
            font-size: 18px;
        }

        .sidebar .logo .company-name {
            font-weight: bold;
            color: #c4c4c4;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
        }

        .sidebar .menu li {
            width: 100%;
        }

        .sidebar .menu a {
            display: flex;
            align-items: center;
            color: #8e94a9;
            text-decoration: none;
            font-size: 0.937rem;
            padding: 12px 15px;
            width: 100%;
        }

        .sidebar .menu a:hover,
        .sidebar .menu a.active {
            background-color: #161621;
            color: white;
        }

        .sidebar .menu a .menu-icon {
            font-size: 20px;
            color: #00ff00;
            margin-right: 12px;
        }

        .sidebar .menu .logout {
            color: #00ff00;
        }

        /* Logo */
        .logo-flame {
            width: calc(258px - 120px);
            max-width: 100%;
            height: 28px;
            margin: auto;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-5 sidebar" style="width: 270px;">
            <div class="logo">
                <img src="logo-flame.svg" class="logo-flame" alt="logo">
                <!-- <h2><span class="company-name">MY</span>COMPANY</h2>
                <p>freeLogo.me</p> -->
            </div>
            <ul class="menu">
                <li><a href="#"><span class="mdi mdi-cube menu-icon"></span>Users by Role</a></li>
                <li><a href="#" class="active"><span class="mdi mdi-cube menu-icon"></span> Packages</a></li>
                <li><a href="#"><span class="mdi mdi-cube menu-icon"></span> Things you hate/love</a></li>
                <li><a href="#"><span class="mdi mdi-cube menu-icon"></span> Bank and Currency</a></li>
                <li><a href="#" class="logout"><span class="mdi mdi-logout menu-icon"></span> Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Hate/Love Attribute List</a>
                </li>
            </ul>
            <hr class="border border-success border-2 opacity-100 w-100">

            <div class="d-flex justify-content-center my-3">
                <button class="btn btn-primary me-2">Things you love</button>
                <button class="btn btn-primary">Things you hate</button>
            </div>

            <div class="container-box">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="fw-bold text-dark">Things You Love List</h4>
                    <button class="btn btn-primary">Add</button>
                </div>

                <table class="table table-bordered table-hover mt-3">
                    <thead>
                        <tr>
                            <th>Attribute Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Adaptable</td>
                            <td>Can adjust to new situations</td>
                            <td class="text-success">Active</td>
                            <td><button class="btn btn-custom">Edit</button></td>
                        </tr>
                        <tr>
                            <td>Adventurous</td>
                            <td>Willing to take risks</td>
                            <td class="text-success">Active</td>
                            <td><button class="btn btn-custom">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
