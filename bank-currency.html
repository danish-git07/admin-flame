<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank and Currency List</title>
    <link rel="stylesheet" href="bank-currency.css">
</head>
<body>

    <div class="container">
        <h2 class="title">🏦 Bank & Currency List</h2>

        <!-- Tabs -->
        <div class="tabs">
            <button class="btn active">Banks</button>
            <button class="btn">Currency</button>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <button class="add-btn">➕ Add Bank</button>
            <table>
                <thead>
                    <tr>
                        <th>🏦 Bank</th>
                        <th>🌍 Country</th>
                        <th>✅ Status</th>
                        <th>⚙️ Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tet</td>
                        <td>wssw</td>
                        <td class="status active">Active</td>
                        <td><button class="edit-btn">✏️ Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer>
            <p>© flame.com 2023 | Crafted with ❤️</p>
        </footer>
    </div>

</body>
</html>
