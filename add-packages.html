<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Users Approvel Dashboard</title>
    <link rel="stylesheet" href="add-packages.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color: #f0f1f6;">
            <!-- Sidebar -->
            
            <div class="col-md-5 sidebar" style="width: 270px;">
                <div class="logo">
                    <img src="logo-flame.svg" class="logo-flame" alt="logo">
                    <!-- <h2><span class="company-name">MY</span>COMPANY</h2>
                    <p>freeLogo.me</p> -->
                </div>
                <ul class="menu">
                    <li><a href="#"><span class="mdi mdi-cube menu-icon"></span>Users by Role</a></li>
                    <li><a href="#" class="active"><span class="mdi mdi-cube menu-icon"></span> Packages</a></li>
                    <li><a href="#"><span class="mdi mdi-cube menu-icon"></span> Things you hate/love</a></li>
                    <li><a href="#"><span class="mdi mdi-cube menu-icon"></span> Bank and Currency</a></li>
                    <li><a href="#" class="logout"><span class="mdi mdi-logout menu-icon"></span> Logout</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div  class="col-md-7 mx-auto form-container">
                <h2>Packages</h2>
                <form>
                    <label for="packageName">Package Name*</label>
                    <input type="text" id="packageName" required>

                    <label for="price">Price*</label>
                    <input type="number" id="price" required>

                    <label for="minutes">No. of Minutes*</label>
                    <input type="number" id="minutes" required>

                    <label for="messages">No. of Messages*</label>
                    <input type="number" id="messages" required>

                    <label for="expiryDate">Expiry Date*</label>
                    <input type="date" id="expiryDate" required>

                    <div class="radio-group">
                        <label><input type="radio" name="status" checked> Active</label>
                        <label><input type="radio" name="status"> Inactive</label>
                    </div>

                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
